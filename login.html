<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Booking - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <div class="text-center mb-8">
                <i class="fas fa-train text-4xl text-blue-600"></i>
                <h1 class="text-2xl font-bold mt-2">Train Ticket Booking</h1>
                <p class="text-gray-600">Sign in to continue</p>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Username
                    </label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
                           id="username" type="text" placeholder="Enter your username">
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
                           id="password" type="password" placeholder="Enter your password">
                </div>

                <button onclick="login()" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">
                    Sign In
                </button>

                <div class="text-center">
                    <p class="text-gray-600">Don't have an account? 
                        <a href="#" onclick="toggleForm()" class="text-blue-600 hover:underline">Sign Up</a>
                    </p>
                </div>
            </div>

            <!-- Sign Up Form (Hidden by default) -->
            <div id="signupForm" class="hidden space-y-4 mt-8 border-t pt-8">
                <h2 class="text-xl font-bold text-center mb-4">Create Account</h2>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="newUsername">
                        Username
                    </label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
                           id="newUsername" type="text" placeholder="Choose a username">
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="newPassword">
                        Password
                    </label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
                           id="newPassword" type="password" placeholder="Choose a password">
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="confirmPassword">
                        Confirm Password
                    </label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
                           id="confirmPassword" type="password" placeholder="Confirm your password">
                </div>

                <button onclick="signup()" 
                        class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition duration-300">
                    Create Account
                </button>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
