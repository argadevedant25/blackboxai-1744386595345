<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-xl font-bold text-gray-800">
                        <i class="fas fa-ticket-alt text-blue-600 mr-2"></i>
                        TicketBook
                    </a>
                </div>
                <div>
                    <a href="booking.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                        Book Now
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="relative h-screen">
        <!-- Background Image -->
        <div class="absolute inset-0">
            <img src="https://images.pexels.com/photos/7991579/pexels-photo-7991579.jpeg" 
                 class="w-full h-full object-cover" alt="Concert Hall">
            <div class="absolute inset-0 bg-black opacity-50"></div>
        </div>

        <!-- Content -->
        <div class="relative z-10 flex items-center justify-center h-full">
            <div class="text-center px-4">
                <h1 class="text-4xl md:text-6xl font-bold text-white mb-6">
                    Book Your Perfect Seat
                </h1>
                <p class="text-xl md:text-2xl text-gray-200 mb-8">
                    Experience the event from the best view possible
                </p>
                <a href="booking.html" 
                   class="bg-blue-600 text-white text-lg px-8 py-3 rounded-lg hover:bg-blue-700 transition duration-300 inline-flex items-center">
                    <i class="fas fa-chair mr-2"></i>
                    Choose Your Seat
                </a>
            </div>
        </div>
    </div>

    <!-- Features Section -->
    <div class="bg-white py-16">
        <div class="max-w-6xl mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="text-center">
                    <i class="fas fa-mouse-pointer text-4xl text-blue-600 mb-4"></i>
                    <h3 class="text-xl font-semibold mb-2">Easy Booking</h3>
                    <p class="text-gray-600">Simple and intuitive seat selection process</p>
                </div>
                <div class="text-center">
                    <i class="fas fa-shield-alt text-4xl text-blue-600 mb-4"></i>
                    <h3 class="text-xl font-semibold mb-2">Secure Process</h3>
                    <p class="text-gray-600">Safe and reliable booking system</p>
                </div>
                <div class="text-center">
                    <i class="fas fa-undo text-4xl text-blue-600 mb-4"></i>
                    <h3 class="text-xl font-semibold mb-2">Easy Reset</h3>
                    <p class="text-gray-600">Flexible booking management</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
